<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <!--entire container-->
  <div class="container">
    <!--header container-->
    <div class="container-80">
      <h1>New Arrivals</h1>
    </div>
    <!--picture/column container-->
    <div class="container-80">
      <!--column 1: dress 1-->
      <div class="column">
        <!--img-->
        <div class="img-cont img-1">
        </div>
        <!--textbox A: brand+size-->
        <div>
          <!--textbox: brand-->
          <p class="textbox">
            Free People<span class="grey">| Size 6</span>
          </p>
        </div>
        <!--textbox B: price-->
        <div>
          <!--texbox: price-->
          <p class="textbox">
            <span class="highlight">$35</span><span class="strikethrough grey">$125 retail</span>
          </p>
        </div>
      </div>
      <!--column 2: ysl-->
      <div class="column">
        <!--img-->
        <div class="img-cont img-2">
        </div>
        <!--textbox A: brand+size-->
        <div>
          <!--textbox: brand-->
          <p class="textbox">
            Yves Saint Laurent<span class="grey">| One-Size</span>
          </p>
        </div>
        <!--textbox B: price-->
        <div>
          <!--texbox: price-->
          <p class="textbox">
            <span class="highlight">$200</span> <span class="strikethrough grey">$125 retail</span>
          </p>
        </div>
      </div>
      <!--column 3: key-->
      <div class="column">
        <!--img-->
        <div class="img-cont img-3">
        </div>
        <!--textbox A: brand+size-->
        <div>
          <!--textbox: brand-->
          <p class="textbox">
            Tiffany<span class="grey">| One-Size</span>
          </p>
        </div>
        <!--textbox B: price-->
        <div>
          <!--texbox: price-->
          <p class="textbox">
            <span class="highlight">$476</span> <span class="strikethrough grey">$2000 retail</span>
          </p>
        </div>
      </div>
      <!--column 4: Louis Vuitton-->
      <div class="column">
        <!--img-->
        <div class="img-cont img-4">
        </div>
        <!--textbox A: brand+size-->
        <div>
          <!--textbox: brand-->
          <p class="textbox">
            Luis Vuitton<span class="grey">| One-Size</span>
          </p>
        </div>
        <!--textbox B: price-->
        <div>
          <!--texbox: price-->
          <p class="textbox">
            <span class="highlight">$95</span> <span class="strikethrough grey">$1200 retail</span>
          </p>
        </div>
      </div>
      <!--column 5: Reformation-->
      <div class="column">
        <!--img-->
        <div class="img-cont img-5">
        </div>
        <!--textbox A: brand+size-->
        <div>
          <!--textbox: brand-->
          <p class="textbox">
            Reformation<span class="grey">| Size 4</span>
          </p>
        </div>
        <!--textbox B: price-->
        <div>
          <!--texbox: price-->
          <p class="textbox">
            <span class="highlight">$20</span> <span class="strikethrough grey">$198 retail</span>
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
