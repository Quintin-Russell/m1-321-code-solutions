<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Css Four Column Layout</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="fonts.css">
  </head>
<body>
  <!--Container-->
  <div class="container-100 column margin-2rem">
    <!--row-->
    <div class="container-100 row">
      <h2 class="header">How It Works</h2>
    </div>
    <!--column div-->
    <div class="row column-container">
      <!--columns-->
      <div class="column">
        <img src="images/screen-1.png" alt="screen-1">
        <img class="small-img" src="images/switch-icon.png" alt="switch-icon">
        <h3>App Switching</h3>
        <p></p>
      </div>
      <div class="column">
        <img src="images/screen-2.png" alt="screen-2">
        <img class="small-img" src="images/filter-icon.png" alt="filter-icon">
        <h3></h3>
        <p></p>
      </div>
      <div class="column">
        <img src="images/screen-3.png" alt="screen-3">
        <img class="small-img" src="images/slider-icon.png" alt="slider-icon">
        <h3></h3>
        <p></p>
      </div>
      <div class="column">
        <img src="images/screen-4.png" alt="screen-4">
        <img class="small-img" src="images/bars-icon.png" alt="bars-icon">
        <h3></h3>
        <p></p>
      </div>
    </div>
  </div>

</body>
</html>
