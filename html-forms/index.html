<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Forms</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <!--Text form-->
  <form>
    <div>
    <label>Email: <br />
    <input type="text" name="email" /></label>
    </div>
  </form>
  <!--Dropdown List-->
  <form>
    <div>
      <label>Why is coding cool? <br /></label>
        <select name="reason">
          <label for="none">
            <option value="none" selected="selected">Select an option</option>
          </label>
          <label for="Because it is interesting">
            <option value="Because it is interesting">Because it is interesting</option>
          </label>
          <label for="Because it is fun">
            <option value="Because it is fun">Because it is fun</option>
          </label>
          <label for="Because it is powerful">
            <option value="Because it is powerful">Because it is powerful</option>
          </label>
        </select>
    </div>
  </form>
  <!--Radio buttons-->
  <form>
    <div>
      What is your favorite Language (choose one):
      <br />
        <input id="HTML" type="radio" name="language" value="HTML" checked="checked" />
          <label for="HTML">HTML</label>
        <input id="css" type="radio" name="language" value="css" />
          <label for="css">CSS</label>
        <input id="JS" type="radio" name="language" value="JS" />
          <label for="JS">JavaScript</label>
    </div>
</form>
<!--Checkbox-->
  <form>
    <div>
      <label>Would you like to sign up for more information? <br /> </label>
        <input id="signup" type="checkbox" name="signup" value="Y" checked="checked" />
          <label for="signup">Sign me up!</label>
    </div>
  </form>
<!--Comments: Text Area-->
<form>
  <div>
    <label for="comments">Comments <br /></label>
      <textarea id="comments" name="comments"></textarea>
  </div>
</form>
<!--Submit button-->
  <form>
    <div>
        <input type="submit"/>
    </div>
  </form>
</body>
</html>
